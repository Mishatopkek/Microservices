version: '3.4'

services:
  catalogdb:
    image: mongo
    
  basketdb:
    image: redis:alpine
    
  portainer:
    image: portainer/portainer-ce
    
  catalog.api:
    image: ${DOCKER_REGISTERY-}catalogapi
    build:
      context: .
      dockerfile: Services/Catalog/Catalog.API/Dockerfile
      
  basket.api:
    image: ${DOCKER_REGISTERY-}basketapi
    build:
      context: .
      dockerfile: Services/Basket/Basket.API/Dockerfile
    
volumes:
  mongo_data:
  portainer_data: